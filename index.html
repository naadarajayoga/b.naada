<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Naada Raja Yoga</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Playfair+Display:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">

<!-- HEADER CSS -->
<style>
html, body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
body { background:#fff; line-height:1.4; }
header{background:#fff;padding:20px;border-bottom:1px solid #eee;display:flex;justify-content:center;}
.branding{display:flex;align-items:center;justify-content:center;gap:12px;max-width:1000px;width:100%;}
.branding img{width:80px;height:auto;flex-shrink:0;}
.branding-text{display:flex;flex-direction:column;justify-content:center;text-align:center;}
.branding h1{font-family:'Marcellus',serif;font-size:2.2rem;font-weight:600;letter-spacing:0.5px;color:#111;text-shadow:0px 1px 4px rgba(0,0,0,0.08);}
.branding p{font-family:'Playfair Display',serif;font-size:1.05rem;color:#555;font-style:italic;letter-spacing:0.4px;}
@media(max-width:700px){.branding img{width:65px;}.branding h1{font-size:1.7rem;}.branding p{font-size:0.95rem;}}
@media(max-width:400px){.branding img{width:60px;}.branding h1{font-size:1.5rem;}.branding p{font-size:0.9rem;}}
</style>

<!-- NAVBAR CSS -->
<style>
.bottom-navbar {
  --bar-h:65px; --bg:linear-gradient(135deg,#2c3e50 0%,#34495e 100%); --text:#ecf0f1; --accent:#f39c12; --transition:all 0.3s ease;
  position:fixed; left:0; right:0; bottom:0; height:var(--bar-h); display:flex; justify-content:center; align-items:center; gap:50px;
  background:var(--bg); color:var(--text); z-index:9999; backdrop-filter:blur(10px); border-top:1px solid rgba(255,255,255,0.1);}
.bottom-navbar .nav-item{display:inline-flex; flex-direction:column; align-items:center; justify-content:center; gap:4px; color:var(--text); text-decoration:none; padding:8px 12px; border-radius:12px; cursor:pointer; font-size:12px; font-weight:600; transition:var(--transition);}
.bottom-navbar .nav-item:hover{color:var(--accent);}
.bottom-navbar .nav-item.active{color:var(--accent);}
.bottom-navbar svg{width:24px; height:24px; fill:currentColor; transition:var(--transition);}
@media(max-width:520px){.bottom-navbar{gap:10px;justify-content:space-around;}.bottom-navbar svg{width:22px;height:22px;}.bottom-navbar .nav-item{padding:6px 8px;}}
</style>

<!-- FOOTER CSS -->
<style>
.peek-footer{--bar-h:64px;--bg:#fff;--text:#000;--muted:#bdbdbd;--max-w:1100px;display:block;width:100%;background:var(--bg);color:var(--text);font-family:system-ui;line-height:1.2;position:relative;}
.peek-footer__spacer{height:4px;width:100%;}
.peek-footer__hidden{max-width:var(--max-w);margin:0 auto;padding:10px 18px;padding-bottom:calc(var(--bar-h)+2px);text-align:center;box-sizing:border-box;}
.footer-links{display:flex;gap:16px;justify-content:center;align-items:center;flex-wrap:wrap;}
.footer-links a{color:var(--muted);text-decoration:none;font-size:14px;padding:4px 6px;border-radius:6px;}
.footer-links a:hover{color:var(--text);text-decoration:underline;}
@media(max-width:520px){.footer-links{gap:10px;}}
</style>

<!-- MAIN CONTAINER CSS -->
<style>
#app { padding-top:0; padding-bottom:65px; } /* leave space for navbar */
#container { max-width:1100px; margin:0 auto; }
</style>
</head>

<body>

<header>
  <div class="branding">
    <img src="/images/Naada Raja Yoga Logo.png" alt="Naada Raja Yoga Logo">
    <div class="branding-text">
      <h1>Naada Raja Yoga</h1>
      <p>Personalized Yoga Journey</p>
    </div>
  </div>
</header>

<main id="app">
  <div id="container"></div>
</main>

<nav class="bottom-navbar" id="site-navbar" role="navigation" aria-label="Main navigation">
  <a class="nav-item" data-container="contact" href="#"><span>Contact</span></a>
  <a class="nav-item" data-container="home" href="#"><span>Home</span></a>
  <a class="nav-item" data-container="courses" href="#"><span>Courses</span></a>
</nav>

<footer class="peek-footer" id="site-footer" aria-label="Site footer">
  <div class="peek-footer__spacer" aria-hidden="true"></div>
  <div class="peek-footer__hidden">
    <nav class="footer-links">
      <a href="#" data-container="privacy">Privacy Policy</a>
      <a href="#" data-container="terms">Terms &amp; Conditions</a>
      <a href="#" data-container="refund">Refund Policy</a>
    </nav>
  </div>
</footer>

<script>
// cache containers
const containerDiv = document.getElementById('container');
const navItems = document.querySelectorAll('.nav-item');
const footerLinks = document.querySelectorAll('.footer-links a');
const cache = {};

function loadContainer(name){
  if(cache[name]){
    containerDiv.innerHTML = cache[name];
  }else{
    fetch(`/${name}.html`)
      .then(res=>res.text())
      .then(html=>{cache[name]=html; containerDiv.innerHTML=html;})
      .catch(err=>console.error(err));
  }
  window.scrollTo(0,0);
  navItems.forEach(i=>i.classList.toggle('active',i.dataset.container===name));
}

// prefetch
function prefetch(list){
  list.forEach(name=>{
    if(!cache[name]) fetch(`/${name}.html`).then(r=>r.text()).then(html=>cache[name]=html);
  });
}

// nav click
navItems.forEach(item=>{
  item.addEventListener('click', e=>{
    e.preventDefault();
    loadContainer(item.dataset.container);
    prefetch(['home','contact','courses','privacy','terms','refund'].filter(n=>n!==item.dataset.container));
  });
});
footerLinks.forEach(link=>{
  link.addEventListener('click', e=>{
    e.preventDefault();
    loadContainer(link.dataset.container);
    prefetch(['home','contact','courses','privacy','terms','refund'].filter(n=>n!==link.dataset.container));
  });
});

// initial load
document.addEventListener('DOMContentLoaded', ()=>{
  loadContainer('home');
  prefetch(['contact','courses','privacy','terms','refund']);
});
</script>

</body>
</html>
